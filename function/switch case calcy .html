<!-- Task 3 : Simple Calculator

Description: Create a function-based simple calculator that performs addition, subtraction,
multiplication, and division. 

Requirements:
- using switch case  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //addition
        function add(a,b) 
        {
            return a + b;
        }

        //subtraction
        function sub(a,b) 
        {
            return a - b;
        }

        //multiple
        function multi(a,b)
        {
            return a * b;
        }

        //divide
        function div(a,b) 
        {
            return a / b;
        }

        function calculator(operation,a,b) 
        {
            switch (operation) 
            {
                case "add":
                    return  add(a,b);
                break;

                case "sub":
                    return  sub(a,b);
                break;

                case "multi":
                    return  multi(a,b);
                break;

                case "div":
                    return  div(a,b);
                break;
            
                default:
                    return "pls enter valid operation";
                break;
            }
        }

        let operation = prompt("enter the operation:");
        let num1 = parseFloat(prompt("enter the a:"));
        let num2 = parseFloat(prompt("enter the b:"));

        let result = calculator(operation,num1,num2);
        console.log(result);
    </script>
</body>
</html>
